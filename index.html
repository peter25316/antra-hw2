<!DOCTYPE html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV-Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="msg-box">
                <h1>Download your shows to watch offline.</h1>
                <p>Available on all plans except Basic with ads.</p>
            </div>
            <div class="img-box">
                <img class="card-img"
                    src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="">
                <video class="tv-video" autoplay="" playsinline="" muted="" loop=""
                    src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-0819.m4v"></video>
            </div>
        </div>

        <hr>

        <div class="card download border-bottom">
            <div class="img-box">
                <img class="card-img"
                    src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/mobile-0819.jpg"
                    alt="">
                <div class="download-animation-card">
                    <div>
                        <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/boxshot.png"
                            alt="">
                    </div>
                    <div>
                        <p class="stranger-things-msg">Stranger Things</p>
                        <p class="download-msg">Downloading...</p>
                    </div>
                    <div>
                        <img id="download-icon"
                            src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/download-icon.gif"
                            alt="">
                    </div>
                </div>
            </div>
            <div class="msg-box">
                <h1>Download your shows to watch offline.</h1>
                <p>Available on all plans except Basic with ads.</p>
            </div>
        </div>

        <hr>

        <div class="card">
            <div class="msg-box">
                <h1>Download your shows to watch offline.</h1>
                <p>Available on all plans except Basic with ads.</p>
            </div>
            <div class="img-box">
                <img class="card-img"
                    src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/device-pile.png"
                    alt="">
                <video class="mac-video" autoplay="" playsinline="" muted="" loop=""
                    src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-devices.m4v"></video>
            </div>
        </div>
    </div>
</body>

</html>
